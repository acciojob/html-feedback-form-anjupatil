<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
  <h2>Feedback Form</h2>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  <br>
  <label for="portfolio">Portfolio</label>
  <input type="url" id="portfolio" name="portfolio" required>
  <br>
  <label for="favColor">Favourite Colour</label>
  <select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
    <option value="purple">Purple</option>
  </select>
  <br>
  <label for="likeness">How much you like your favourite colour?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
  <br>
  <input type="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
